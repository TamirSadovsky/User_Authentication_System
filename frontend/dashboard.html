<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div id="dashboard-container" class="dashboard-container">
    <h2 class="dashboard-title">Welcome</h2>

    <form id="user-details-form" class="dashboard-form">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required />
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" required />
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9+\-\s]+" />
      </div>

      <div class="button-group">
        <button type="button" id="save-details-btn">Save Details</button>
        <button type="button" id="logout-btn" class="secondary-button">Logout</button>
      </div>

      <p class="message" id="dashboard-msg"></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
