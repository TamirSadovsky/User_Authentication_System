<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Verified</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      text-align: center;
    }
    .box h2 {
      color: #28a745;
    }
    .box p {
      margin-top: 10px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Email Verified</h2>
    <p>Your email <strong>{{ email }}</strong> has been successfully verified.</p>
  </div>
</body>
</html>
